[loggers]
keys=root,progress_logger

[handlers]
keys=default_handler,console_handler,file_handler,error_file_handler,progress_file_handler

[formatters]
keys=default_formatter,console_formatter,file_formatter,debug_formatter

[logger_root]
level=NOTSET
handlers=default_handler,console_handler,file_handler,error_file_handler

[logger_progress_logger]
level=INFO
handlers=progress_file_handler
qualname=progress_logger
propagate=0

[handler_default_handler]
class=NullHandler
level=DEBUG
formatter=default_formatter

[handler_console_handler]
class=StreamHandler
level=ERROR
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=file_formatter
level=DEBUG
args=('logs/activity.log',)

[handler_error_file_handler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=debug_formatter
level=ERROR
args=('logs/error.log',)

[handler_progress_file_handler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=file_formatter
level=INFO
args=('logs/progress.log',)

[formatter_default_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_console_formatter]
format=%(levelname)s - %(message)s

[formatter_debug_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s [File: %(filename)s - Line No: %(levelno)s]

[formatter_file_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
